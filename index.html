<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <header>
        <h1>AGE CALCULATOR</h1>
    </header> -->
    <main>
        <div class="container">

            <div class="cont-head">
                <p>Age Calculator</p>
            </div>

            <div class="cont-main">

                <div class="cont-main-para">
                    <p>Enter your Date of Birth</p>
                </div>

                <div class="cont-main-input">
                    <div class="cont-main-input-icon"><i class="fa-regular fa-calendar-days"></i></div>
                    <div class="cont-main-input-date"><input type="date" id="birthdate-input"></div>
                </div>

            </div>

            <div class="cont-btn">
                <button id="calculate-btn">Calculate Age</button>
            </div>

            <div class="cont-result">
                <p>Your Age is <span id="output"> -- Years</span></p>
            </div>

        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
